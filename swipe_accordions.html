<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.cs" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-4 mb-2">
        <div class="row">
            <div class="col-sm-2 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-secondary prev-page carousel-button w-100 h-100">&lt;</button>
            </div>
            

            <div class="col-sm-8">
                <div class="accordion-carousel">
                    <!-- Accordion Pages -->
                    <div class="accordion-page active">
                        <div class="accordion" id="accordionPage1">
                            <!-- Accordion 1 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Accordion Item #1
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionPage1">
                                    <div class="accordion-body">
                                        Content for accordion item #1.
                                    </div>
                                </div>
                            </div>
                            <!-- Accordion 2 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Accordion Item #2
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionPage1">
                                    <div class="accordion-body">
                                        Content for accordion item #2.
                                    </div>
                                </div>
                            </div>
                            <!-- Accordion 3 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Accordion Item #3
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse"
                                    data-bs-parent="#accordionPage1">
                                    <div class="accordion-body">
                                        Content for accordion item #3.
                                    </div>
                                </div>
                            </div>
                            <!-- Accordion 4 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                        Accordion Item #4
                                    </button>
                                </h2>
                                <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionPage1">
                                    <div class="accordion-body">
                                        Content for accordion item #4.
                                    </div>
                                </div>
                            </div>
                            <!-- Accordion 5 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                        Accordion Item #5
                                    </button>
                                </h2>
                                <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionPage1">
                                    <div class="accordion-body">
                                        Content for accordion item #5.
                                    </div>
                                </div>
                            </div>
                            <!-- Accordion 6 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                        Accordion Item #6
                                    </button>
                                </h2>
                                <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionPage1">
                                    <div class="accordion-body">
                                        Content for accordion item #6.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-2 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-secondary next-page carousel-button w-100 h-100">&gt;</button>
            </div>
        </div>
        <br>
        
        <div class="items-per-page mt-3">
            <label for="itemsPerPageSelect">Items per page:</label>
            <select id="itemsPerPageSelect">
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
