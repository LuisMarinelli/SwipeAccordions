                                    <div class="row align-items-center">
                                        <div class="d-flex text-start col-custom">
                                            <div class="col-custom-number">
                                                <span class="data-label">Nº:</span>
                                                <span class="data-value">58 |</span>
                                            </div>
                                            <div class="col-custom-tecnic">
                                                <span class="data-label">Value:</span>
                                                <span class="data-value"><b>EXEMPLO DE ACCORDION</b></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
                            <div class="accordion-body">
                                <div class="row">

                                </div>
                            </div>
